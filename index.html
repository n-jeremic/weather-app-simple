<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkFavouriteCities()">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card shadow" id="app">
          <h5 class="card-header">
            Weather App
          </h5>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <form>
                  <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3">
                      <label for="cityInput">Desired city:</label>
                      <input type="text" id="cityInput" class="form-control shadow-sm" placeholder="Type city name here..." required>
                    </div>
                    <div class="col-2">
                      <label for="numOfDaysInput">Number of days:</label>
                      <input type="number" id="numOfDaysInput" class="form-control shadow-sm" value="1" step="1" min="1" max="7">
                      <div class="invalid-feedback" style="display: none;">
                        Invalid number of days.
                      </div>
                    </div>
                    <div class="col-3">
                      <label for="favCities">My favourite cities:</label>
                      <select id="favCities" class="form-control" onchange="autofillCityInput(this.value)"></select>
                    </div>
                    <div class="col-2">
                      <button class="btn btn-success btn-block" id="submitBtn">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <h5 class="text-muted text-center mt-5" style="display: none;" id="errorMessage"></h5>
            <div class="row mt-5" id="weatherInfoCard" style="display: none;">
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h2 class="card-title mb-4">
                      <span id="cityName"></span>
                      <button id="addToFavouritesBtn" class="btn btn-info btn-sm float-right mt-1" style="display: none;" onclick="addToFavourites()">Add to favourites</button>
                      <button id="removeFromFavouritesBtn" class="btn btn-danger btn-sm float-right mt-1" style="display: none;" onclick="removeFromFavourites()">Remove from favourites</button>
                    </h2>
                    <!-- current weather -->
                    <div class="card weather-info-card shadow-sm">
                      <h5 class="card-header weather-info-card-header" id="currentWeatherTitle">Current weather - <span id="currentDay"></span> <img src="http://openweathermap.org/img/wn/10d@2x.png" id="currentWeatherImg" width="50px"><span class="text-muted" id="currentWeatherDescription"></span></h5>
                      <div class="card-body">
                        <div class="row">
                          <div class="col">
                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Temperature</span>
                              </div>
                              <input type="text" id="currTempField" class="form-control text-center" value="30 C" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Humidity</span>
                              </div>
                              <input type="text" id="currHumidityField" class="form-control text-center" value="50 %" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Pressure</span>
                              </div>
                              <input type="text" id="currPressureField" class="form-control text-center" value="1000 mbar" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="input-group flex-nowrap">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Wind speed</span>
                              </div>
                              <input type="text" id="currWindField" class="form-control text-center" value="2 km/h" readonly>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- next days forecast -->
                    <div class="card mt-4 weather-info-card shadow-sm" id="forecastTable">
                      <h5 id="numOfDaysSelected" class="card-header weather-info-card-header"></h5>
                      <div class="card-body">
                        <table class="table table-bordered table-hover shadow-sm">
                          <thead>
                            <tr>
                              <th scope="col">Day</th>
                              <th scope="col">Description</th>
                              <th scope="col">Temperature</th>
                              <th scope="col">Humidity</th>
                              <th scope="col">Pressure</th>
                              <th scope="col">Wind speed</th>
                            </tr>
                          </thead>
                          <tbody id="tableBody">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
